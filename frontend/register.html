<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - RealEstate Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav id="navbar" class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">RP</span>
                    </div>
                    <span class="font-bold text-xl text-gray-900">RealEstate Pro</span>
                </a>
                <a href="index.html" class="text-gray-700 hover:text-blue-600 transition">← Back Home</a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Register Card -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
                    <p class="text-gray-600">Join us to start your real estate journey</p>
                </div>

                <form id="registerForm" class="space-y-4">
                    <!-- Full Name Input -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe" required>
                        <div id="fullNameError" class="form-error hidden"></div>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                        <div id="emailError" class="form-error hidden"></div>
                    </div>

                    <!-- Role Selection -->
                    <div class="form-group">
                        <label for="role" class="form-label">I am a...</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="">Select your role</option>
                            <option value="buyer">Property Buyer</option>
                            <option value="agent">Real Estate Agent</option>
                        </select>
                        <div id="roleError" class="form-error hidden"></div>
                    </div>

                    <!-- Agent License (conditionally shown) -->
                    <div id="agentLicenseGroup" class="form-group hidden">
                        <label for="agentLicense" class="form-label">Agent License Number</label>
                        <input type="text" id="agentLicense" name="agentLicense" class="form-input" placeholder="LIC-123456">
                        <div id="agentLicenseError" class="form-error hidden"></div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                        <div id="passwordError" class="form-error hidden"></div>
                        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters required</p>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required>
                        <div id="confirmPasswordError" class="form-error hidden"></div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="flex items-start">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-1" required>
                        <label for="agreeTerms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-800">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Form Error -->
                    <div id="formError" class="form-error hidden p-3 bg-red-50 rounded"></div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-full">
                        <span id="submitText">Create Account</span>
                        <span id="submitSpinner" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-2 text-sm text-gray-500">Already have an account?</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>

                <!-- Login Link -->
                <a href="login.html" class="block text-center bg-gray-100 text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-200 transition font-semibold">
                    Sign In Instead
                </a>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
        <div class="bg-white rounded-lg p-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-center mt-4 text-gray-900">Creating your account...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/helpers.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
